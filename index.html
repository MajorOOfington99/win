<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Want to Win?</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background and text */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      flex-direction: column;
      text-align: center;
    }

    /* Button container */
    .button-container {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }

    /* Styled buttons */
    button {
      background-color: #333;
      color: #fff;
      border: 2px solid #fff;
      padding: 10px 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 50px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.2);
      transition: all 0.4s ease;
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
    }

    button:hover::before {
      transform: translate(-50%, -50%) scale(1);
    }

    button:hover {
      color: #000;
      background-color: #fff;
    }

    /* Form styling */
    #form-container {
      display: none;
      flex-direction: column;
      margin-top: 20px;
      max-width: 300px;
    }

    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #message {
      margin-top: 10px;
      color: #f00;
    }
  </style>
</head>
<body>
  <h1>Do you want to win?</h1>

  <!-- Button container for Yes and No options -->
  <div class="button-container">
    <button onclick="handleAnswer('yes')">Yes</button>
    <button onclick="handleAnswer('no')">No</button>
  </div>

  <!-- Form container shown on Yes selection -->
  <div id="form-container">
    <form id="win-form" action="https://formspree.io/f/meoqgqla" method="POST">
      <label>
        Name:
        <input type="text" name="name" placeholder="Your Name" required>
      </label>
      <label>
        Email:
        <input type="email" name="email" placeholder="Your Email" required>
      </label>
      <label>
        Concerns:
        <textarea name="message" placeholder="Say something interesting and we will get back to you." rows="4" required></textarea>
      </label>
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Message container for No selection -->
  <div id="message"></div>

  <script>
    function handleAnswer(answer) {
      const formContainer = document.getElementById("form-container");
      const message = document.getElementById("message");

      if (answer === "yes") {
        formContainer.style.display = "flex";
        message.textContent = "";
      } else {
        formContainer.style.display = "none";
        message.textContent = "Please try again.";
      }
    }
  </script>
</body>
</html>
